<!DOCTYPE html>
<html lang="en">

        kalau header versi 1 tidak perlu ini sih -->

            rel="stylesheet"
        />

        />
    </head>

    <body>
        <!-- Container ini buat body, tujuannya biar pisah sama script di bawah -->
        <div class="container">
            <!-- HEADER VERSI 3: Buat business partner -->
            <header>
                <img src="../img/logo.png" class="logo" />
                <p class="partner">Business Partner Oantri</p>
                <nav>
                    <ul id="menuList">
                        <!-- Kalo pas di pagenya, tambah class="active"-->
                        <li><a href="../profile_b.html">Profil</a></li>
                        <li>

                            >

                        </li>

                            <a href="../homepage.html" class="outline-li"
                                >Keluar</a
                            >
                        </li>
                    </ul>
                </nav>
                <!-- Nah ini icon buat "cari" -->
                <img
                    src="../img/menu.png"
                    class="menu_icon"
                    onclick="togglemenu()"
                />
                <!-- Icon menu ini buat tampilan responsive-nya -->
            </header>

            <div class="body_container">
                <!-- Nah di sini buat isi page-nya, selamat bekerja
            SEMANGATT -->

                <table class="titles">

                        <td><img src="../img/service.png" /></td>

                </table>

                    <tr>
                        <td><img src="../img/addservice.png" /></td>

                    </tr>
                </table>

                <table class="tabell">
                    <!-- BARIS PERTAMA -->

                        <td style="width: 20%">

                    </tr>
                    <!-- BARIS KEDUA -->
                    <tr>

                    <!-- BARIS KETIGA -->
                    <tr>
                        <td></td>

                        </td>
                    </tr>
                </table>
            </div>
            <!-- End body_container -->
        </div>
        <!-- End container -->

        <!-- Script ini biar pas tampilan responsive, headernya berubah jadi list,
        yang bisa dilihat pas icon menu diklik -->
        <script>
            var menuList = document.getElementById("menuList");
            menuList.style.maxHeight = "0px";
            function togglemenu() {
                if (menuList.style.maxHeight == "0px") {
                    menuList.style.maxHeight = "1300px";
                } else {
                    menuList.style.maxHeight = "0px";
                }
            }
        </script>
