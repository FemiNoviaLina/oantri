<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Oantri</title>
        <link rel="shortcut icon" href="../img/logo.ico" />
        <link rel="stylesheet" href="../css/masuk.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Nunito:wght@400;900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <!-- Container ini buat body, tujuannya biar pisah sama script di bawah -->
        <div class="container">
            <!-- HEADER VERSI 1: Sebelum user masuk/daftar -->
            <header>
                <div class="logo">
                    <a href="../index.html"><img src="../img/logo.png" class="logo"/></a>
                </div>
                <nav>
                    <div class="navigation" id="menuList">
                        <a href="outlet.html" class="active">Outlet</a>
                        <a href="about.html">Tentang Kami</a>
                        <a href="../index.html">Beranda</a>
                        <a href="#">Masuk</a>
                        <a href="daftar.html" class="outline-li">Daftar</a>
                    </div>
                </nav>
                <img src="../img/menu.png" class="menu_icon" onclick="togglemenu()">
            </header>

            <div class="body_container">
                <!-- Nah di sini buat isi page-nya, selamat bekerja
            SEMANGATT -->
                <img src="../img/atas.png" class="atas" />

                <div class="form_container">
                    <h1 class="title_masuk">Masuk ke Akun Anda</h1>

                    <form>
                        <div class="box_masuk">
                            <h3>Email atau no. handphone</h3>
                            <input type="text" class="login" />
                        </div>

                        <div class="box_masuk">
                            <h3>Password</h3>
                            <input type="password" class="login" />
                        </div>

                        <a href="#" class="lupa_masuk"> Lupa password? </a>

                        <button href="../index.html">Masuk</button>

                        <div>
                            <span class="akun_masuk"> Belum punya akun? </span>
                            <span class="daftar_masuk">
                                <a href="daftar.html">Daftar</a>
                            </span>
                        </div>
                    </form>
                </div>

                <img src="../img/bawah.png" class="bawah" />
            </div>
            <!-- End body_container -->
        </div>
        <!-- End container -->

        <!-- Script ini biar pas tampilan responsive, headernya berubah jadi list,
        yang bisa dilihat pas icon menu diklik -->
        <script>
            var menuList = document.getElementById("menuList");
            menuList.style.maxHeight = "0px";
            function togglemenu() {
                if (menuList.style.maxHeight == "0px") {
                    menuList.style.maxHeight = "1300px";
                } else {
                    menuList.style.maxHeight = "0px";
                }
            }

            if (!window.sessionStorage.getItem("loggedIn")) {
                window.sessionStorage.setItem("loggedIn", "false");
            }

            if (window.sessionStorage.getItem("loggedIn") == "true") {
                window.location.href = "../index.html";
            }

            const loginButton = document.getElementById("login");
            loginButton.onclick = function (e) {
                e.preventDefault();
                if (window.sessionStorage.getItem("loggedIn") == "false") {
                    window.sessionStorage.setItem("loggedIn", "true");
                }
                window.location.href = "../index.html";
            };
        </script>
    </body>
</html>
