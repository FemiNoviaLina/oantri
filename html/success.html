<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Oantri</title>
        <link rel="stylesheet" href="../css/masuk.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Nunito:wght@400;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>

    <body>
        <!-- Container ini buat body, tujuannya biar pisah sama script di bawah -->
        <div class="container">
            <!-- HEADER VERSI 1: Sebelum user masuk/daftar -->
            <header>
                <img src="../img/logo.png" class="logo" />
                <nav>
                    <ul id="menuList">
                        <!-- Kalo pas di pagenya, tambah class="active"-->
                        <li><a href="../outlet.html">Outlet</a></li>
                        <li><a href="../about.html">Tentang Kami</a></li>
                        <li><a href="../homepage.html">Beranda</a></li>
                        <li><a href="../masuk.html">Masuk</a></li>
                        <li>
                            <a href="../daftar.html" class="active">Daftar</a>
                        </li>
                    </ul>
                </nav>
                <img
                    src="../img/menu.png"
                    class="menu_icon"
                    onclick="togglemenu()"
                />
                <!-- Icon menu ini buat tampilan responsive-nya -->
            </header>

            <div class="body_container">
                <!-- Nah di sini buat isi page-nya, selamat bekerja
            SEMANGATT -->
                <img src="../img/atas.png" class="atas" />
                <div class="form_container">
                    <form>
                        <img src="../img/done.png" class="ceklis" />

                        <h1>Terima kasih!</h1>

                        <div class="box_masuk">
                            <p>
                                Akun Anda telah berhasil terdaftar, silahkan cek
                                pesan pada WhatsApp untuk informasi mengenai
                                akun Anda.
                            </p>
                        </div>

                        <button href="../html/homepage2.html">
                            Kembali ke Homepage
                        </button>
                    </form>
                </div>
                <img src="../img/bawah.png" class="bawah" />
            </div>
            <!-- End body_container -->
        </div>
        <!-- End container -->

        <!-- Script ini biar pas tampilan responsive, headernya berubah jadi list,
        yang bisa dilihat pas icon menu diklik -->
        <script>
            var menuList = document.getElementById("menuList");
            menuList.style.maxHeight = "0px";
            function togglemenu() {
                if (menuList.style.maxHeight == "0px") {
                    menuList.style.maxHeight = "1300px";
                } else {
                    menuList.style.maxHeight = "0px";
                }
            }
        </script>
    </body>
</html>
